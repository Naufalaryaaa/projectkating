version: '3.8'

services:
  mainsite:
    build: .
    container_name: digimax-mainsite
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
      - ./public:/usr/share/nginx/html/public:ro
    restart: unless-stopped
    networks:
      - porto-network

  livechat:
    build: ./livechat
    container_name: digimax-livechat
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./livechat/logs:/app/logs
    restart: unless-stopped
    networks:
      - porto-network
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 3000, path: '/health', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  porto-network:
    driver: bridge
version: '3.8'

services:
  livechat:
    build: .
    container_name: digimax-livechat
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./database:/app/database
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - livechat-network
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 3000, path: '/health', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  livechat-network:
    driver: bridge

volumes:
  database:
    driver: local
  logs:
    driver: local